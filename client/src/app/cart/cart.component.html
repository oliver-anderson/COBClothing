<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body>
  <h1 class="text-center p-5">Your Cart</h1>

  <div class="container fill-60">
    <div class="row">
      <div class="col-md-12"></div>

      <div class="col-md-12 p-5" *ngFor="let cart of carts">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <td>Image</td>
              <td>Name</td>
              <td>Price</td>
              <td>Quantity</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cart.items">
              <td><img src="https://img.sonofatailor.com/images/customizer/product/White_O_Crew_Regular_NoPocket.jpg" width="90"></td>
              <td style="vertical-align: middle;">{{ item }}</td>
              <td style="vertical-align: middle;">$40.00</td>
              <td style="vertical-align: middle;">1</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container p-5">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <a href="#" class="btn btn-dark" routerLink="/checkout">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</body>
