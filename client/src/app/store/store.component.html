<div class="container-fluid p-5">
  <div class="row">
    <div class="col-sm-3 p-5" *ngFor="let item of items; let i = index">
      <div class="card">
        <img
          src="{{ item.image }}"
          class="card-img-top" width="550" height="500"/>
        <div class="card-body">
          <h4 class="card-title">{{ item.product }}</h4>
          <p class="card-text">
            {{ item.color }} <br />
            {{ item.size }} <br />
            ${{ item.price }}
          </p>
          <a class="btn btn-dark">add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
