<div id="wrapper">

  <div>
    <h1>This is the store component</h1>
  </div>

  <div>
    <div *ngFor="let item of items" class="item">
      <div>
        {{item.product}}
      </div>
      <div>
        {{item.color}}
      </div>
      <div>
        {{item.size}}
      </div>
      <div>
        {{item.price}}
      </div>
      <button>Add to cart</button>
    </div>
  </div>
</div>
